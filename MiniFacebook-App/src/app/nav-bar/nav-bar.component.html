<nav class="navbar navbar-default  navbar-fixed-top" role="navigation">

      <div id="navbarToggleRight">
        <button type="button" class="navbar-toggle collapsed" (click)="isCollapsed = !isCollapsed" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </div>


    <div class="collapse navbar-collapse" [collapse]=isCollapsed>
      <ul class="nav navbar-nav">


          <li>
               <a id="profile-text" [routerLink]="['/profile']" [routerLinkActive]="['active']" 
                [routerLinkActiveOptions]="{ exact: true }">Profile</a>
            </li>
            <li>
                <a id="message-text" [routerLink]="['/message']" [routerLinkActive]="['active']" 
                 [routerLinkActiveOptions]="{ exact: true }">Message</a>
             </li>
             <li>
                <a id="active-friends-text" [routerLink]="['/active-friends']" [routerLinkActive]="['active']" 
                 [routerLinkActiveOptions]="{ exact: true }">Active Friends</a>
             </li>
             <li>
                <a id="requested-friends-text" [routerLink]="['/requested-friends']" [routerLinkActive]="['active']" 
                 [routerLinkActiveOptions]="{ exact: true }">Requested Friends</a>
             </li>
             <li>
                <a id="add-friends-text" [routerLink]="['/add-friends']" [routerLinkActive]="['active']" 
                 [routerLinkActiveOptions]="{ exact: true }">Add Friends</a>
             </li>


      </ul>

      <ul class="nav navbar-nav navbar-right">






          <li *ngIf="photoUrl">
            
                <img [src]="photoUrl" class="img-circle">

            <li *ngIf="!photoUrl && authenticatedName">

                  <a><button mat-button><span id="emailText">{{authenticatedName}}</span></button></a>
               
              </li>



          <li>
              <ng-template ngIf="true">
                <a><button mat-button [matMenuTriggerFor]="oauth" #matMenuTrigger="matMenuTrigger" (mouseenter)="matMenuTrigger.openMenu()">

                </button></a>
                <mat-menu #oauth="matMenu" [overlapTrigger]="false">
                  <div (mouseleave)="matMenuTrigger.closeMenu()">

                      [routerLinkActiveOptions]="{ exact: true }">Sign Up</button>
                    <button *ngIf="photoUrl" mat-menu-item="loginOut"  (click)="logout()" >Logout({{authenticatedName}})</button>
                    <button *ngIf="!photoUrl && authenticatedName" mat-menu-item="loginOut"  (click)="logout()" >Logout({{authenticatedName}})</button>
                   
                  </div>
                </mat-menu>
              </ng-template>

      </ul>
